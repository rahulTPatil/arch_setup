theme="tokyonight"

[editor]
line-number = "relative"
color-modes = true
auto-format = true
text-width = 130

[editor.cursor-shape]
insert="bar"
normal="block"
select="underline"

[editor.lsp]
enable=true
auto-signature-help=true
display-signature-help-docs=true
snippets=true
goto-reference-include-declaration=true

[editor.statusline]
left = ["mode","spacer","file-name","spacer","file-modification-indicator","spacer","version-control"]
right = ["spinner","spacer","diagnostics", "position", "file-type","position-percentage","spacer"]
separator = "â”‚"
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
[keys.normal.space]
c = ":config-open"
x = ":config-reload"

[editor.soft-wrap]
enable = true
max-wrap = 10 # increase value to reduce forced mid-word wrapping
max-indent-retain = 40
wrap-indicator = ""  # set wrap-indicator to "" to hide it
wrap-at-text-width = true

[editor.gutters.line-numbers]
min-width = 1
